{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <title>upload</title>
</head>
<body>
<!--ajax上传文件-->
<div>
    {% csrf_token %}
    上传文件：<input type="file" id="file"><br>
    <input type="button" id="submit" value="ajax上传文件">
</div>
</body>
<script src={% static 'upload/js/encrypt.js' %}></script>
<script>
    pub = `{{ pub }}`;

    $(function () {
        $('#submit').click(function () {
            //ajax上传文件必须通过FormData对象传输数据
            var formdata = new FormData();

            var csrf_data = $('input[name=csrfmiddlewaretoken]').val();
            //获取上传文件对象(文件句柄)：定位对象，转成DOM对象，取值(文件对象列表)
            var file = $('#file')[0].files[0];

            encrypt(file, pub).then(dict => {
                formdata.append('csrfmiddlewaretoken', csrf_data);// csrf
                formdata.append('file', dict["file"])
                formdata.append('key', dict["key"])
                formdata.append('data', dict)

                fetch('{% url 'upload' %}', {
                    method: 'POST',
                    body: formdata,
                })
            })
        })
    })
</script>
</html>
